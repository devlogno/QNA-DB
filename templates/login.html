<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register - Question Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d2ff;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-border: #2d2d2d;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #e2e8f0;
        }
        .auth-form-container {
            max-width: 450px;
            margin: 4rem auto;
            background-color: var(--dark-card);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--dark-border);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-input {
            background-color: #334155;
            border: 1px solid #475569;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            background-color: #475569;
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.4);
            outline: none;
        }
        .btn-primary {
            background-color: var(--neon-blue);
            color: var(--dark-bg);
            font-weight: bold;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-primary:disabled {
            background-color: #008ca8;
            cursor: not-allowed;
        }
        .btn-social {
            background-color: #334155;
        }
        .btn-social:hover {
            background-color: #475569;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="auth-form-container">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white">Welcome</h1>
        <p id="subtitle" class="text-slate-400 mt-2">Sign in or create an account to continue.</p>
    </div>

    <!-- Message Box for displaying success or error messages -->
    <div id="message-box" class="p-3 rounded-lg text-white mb-4 hidden transition-all"></div>

    <!-- Step 1: Email Input -->
    <div id="email-step">
        <form id="email-form" class="space-y-4">
            <div>
                <label for="email" class="block text-slate-300 text-sm font-bold mb-2">Email Address</label>
                <input id="email" type="email" name="email" required class="form-input w-full py-3 px-4 rounded-lg" placeholder="your.email@example.com" autocomplete="email">
            </div>
            <button id="continue-btn" type="submit" class="w-full py-3 rounded-lg btn-primary">Continue</button>
        </form>
    </div>

    <!-- Step 2: Password Input (for existing email users) -->
    <div id="password-step" class="hidden">
        <form id="password-form" method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
            <input id="password-email" type="hidden" name="email">
            <div>
                <label for="password" class="block text-slate-300 text-sm font-bold mb-2">Password</label>
                <input id="password" type="password" name="password" required class="form-input w-full py-3 px-4 rounded-lg" placeholder="Enter your password" autocomplete="current-password">
            </div>
            <div class="text-right">
                <a href="{{ url_for('auth.forgot_password') }}" class="text-neon-blue hover:underline text-sm">Forgot password?</a>
            </div>
            <button type="submit" class="w-full py-3 rounded-lg btn-primary">Log In</button>
        </form>
    </div>
    
    <!-- Step 2: Registration Flow (OTP and Details) -->
    <div id="registration-step" class="hidden">
        <!-- OTP state -->
        <div id="otp-state" class="space-y-4">
            <p class="text-slate-400 text-center">An OTP has been sent to <strong id="otp-email-display"></strong>. Please check your inbox.</p>
            <div>
                <label for="otp" class="block text-slate-300 text-sm font-bold mb-2">OTP</label>
                <input id="otp" type="text" name="otp" required class="form-input w-full py-3 px-4 rounded-lg text-center" placeholder="Enter the 6-digit OTP" autocomplete="off">
            </div>
            <button id="verify-otp-btn" class="w-full py-3 rounded-lg btn-primary">Verify OTP</button>
        </div>

        <!-- Complete registration state -->
        <form id="complete-registration-form" class="space-y-4 hidden">
            <div>
                <label for="name" class="block text-slate-300 text-sm font-bold mb-2">Full Name</label>
                <input id="name" type="text" name="name" required class="form-input w-full py-3 px-4 rounded-lg" placeholder="Enter your full name" autocomplete="name">
            </div>
            <div>
                <label for="register-password" class="block text-slate-300 text-sm font-bold mb-2">Password</label>
                <input id="register-password" type="password" name="password" required class="form-input w-full py-3 px-4 rounded-lg" placeholder="Create a password" autocomplete="new-password">
            </div>
            <button type="submit" class="w-full py-3 rounded-lg btn-primary">Create Account</button>
        </form>
    </div>

    <!-- Social Logins Divider and Buttons -->
    <div id="social-logins" class="mt-1">
        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-slate-700"></div>
            <span class="flex-shrink mx-4 text-slate-500">or</span>
            <div class="flex-grow border-t border-slate-700"></div>
        </div>
        <div class="space-y-3">
            <a href="{{ url_for('auth.google_login') }}" class="btn btn-social w-full flex items-center justify-center py-3 px-4 rounded-lg">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5 mr-3">
                <span class="font-semibold text-white">Continue with Google</span>
            </a>
            <a href="{{ url_for('auth.facebook_login') }}" class="btn btn-social w-full flex items-center justify-center py-3 px-4 rounded-lg">
                <svg class="w-5 h-5 mr-3 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v2.385z"></path></svg>
                <span class="font-semibold text-white">Continue with Facebook</span>
            </a>
        </div>
    </div>
    
    <p class="mt-8 text-center text-slate-400 text-sm">
        <a href="#" class="text-neon-blue hover:underline hidden" id="back-btn">Go back</a>
    </p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const emailStep = document.getElementById('email-step');
        const passwordStep = document.getElementById('password-step');
        const registrationStep = document.getElementById('registration-step');
        const otpState = document.getElementById('otp-state');
        const completeRegistrationForm = document.getElementById('complete-registration-form');
        const socialLogins = document.getElementById('social-logins');
        
        const emailForm = document.getElementById('email-form');
        const passwordForm = document.getElementById('password-form');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const backBtn = document.getElementById('back-btn');
        
        const continueBtn = document.getElementById('continue-btn');
        const emailInput = document.getElementById('email');
        const passwordEmailInput = document.getElementById('password-email');
        const otpEmailDisplay = document.getElementById('otp-email-display');
        const subtitle = document.getElementById('subtitle');
        const messageBox = document.getElementById('message-box');

        let currentEmail = '';

        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-500', 'bg-green-600', 'bg-yellow-500');
            if (type === 'error') messageBox.classList.add('bg-red-500');
            else if (type === 'success') messageBox.classList.add('bg-green-600');
            else messageBox.classList.add('bg-yellow-500'); // For warnings
        }

        async function apiCall(url, data) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (!response.ok) {
                    const error = new Error(result.message || 'An unknown error occurred.');
                    throw error;
                }
                return result;
            } catch (error) {
                console.error('API call failed:', error);
                showMessage(error.message, 'error');
                return null;
            }
        }

        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            currentEmail = emailInput.value;
            if (!currentEmail) return;

            continueBtn.disabled = true;
            continueBtn.textContent = 'Checking...';

            const result = await apiCall('/auth/check_email', { email: currentEmail });
            
            if (result) {
                console.log('Check email result:', result); // Console log
                if (result.status === 'exists') {
                    if (result.provider === 'email') {
                        passwordEmailInput.value = currentEmail;
                        emailStep.classList.add('hidden');
                        passwordStep.classList.remove('hidden');
                        socialLogins.classList.add('hidden');
                        backBtn.classList.remove('hidden');
                        subtitle.textContent = 'Enter your password to continue.';
                    } else {
                        showMessage(`This account was created using ${result.provider}. Please log in with that method.`, 'warning');
                    }
                } else if (result.status === 'new_user') {
                    continueBtn.textContent = 'Sending OTP...';
                    const otpResult = await apiCall('/auth/start_registration', { email: currentEmail });
                    if (otpResult?.success) {
                        otpEmailDisplay.textContent = currentEmail;
                        emailStep.classList.add('hidden');
                        registrationStep.classList.remove('hidden');
                        otpState.classList.remove('hidden');
                        socialLogins.classList.add('hidden');
                        backBtn.classList.remove('hidden');
                        subtitle.textContent = 'Verify your email to continue.';
                        showMessage(otpResult.message, 'success');
                    }
                }
            }
            continueBtn.disabled = false;
            continueBtn.textContent = 'Continue';
        });

        verifyOtpBtn.addEventListener('click', async () => {
            const otp = document.getElementById('otp').value;
            verifyOtpBtn.disabled = true;
            verifyOtpBtn.textContent = 'Verifying...';
            
            const result = await apiCall('/auth/verify_otp', { otp });

            verifyOtpBtn.disabled = false;
            verifyOtpBtn.textContent = 'Verify OTP';

            if (result?.success) {
                otpState.classList.add('hidden');
                completeRegistrationForm.classList.remove('hidden');
                subtitle.textContent = 'Complete your account details.';
                showMessage(result.message, 'success');
            }
        });

        completeRegistrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const password = document.getElementById('register-password').value;
            const createBtn = completeRegistrationForm.querySelector('button[type="submit"]');

            createBtn.disabled = true;
            createBtn.textContent = 'Creating Account...';
            
            const result = await apiCall('/auth/complete_registration', { name, password });
            
            if (result?.success) {
                window.location.href = result.redirect_url;
            } else {
                createBtn.disabled = false;
                createBtn.textContent = 'Create Account';
            }
        });

        backBtn.addEventListener('click', (e) => {
            e.preventDefault();
            passwordStep.classList.add('hidden');
            registrationStep.classList.add('hidden');
            otpState.classList.add('hidden');
            completeRegistrationForm.classList.add('hidden');
            emailStep.classList.remove('hidden');
            socialLogins.classList.remove('hidden');
            backBtn.classList.add('hidden');
            messageBox.classList.add('hidden');
            subtitle.textContent = 'Sign in or create an account to continue.';
            emailInput.value = currentEmail;
        });
    });
</script>

</body>
</html>
