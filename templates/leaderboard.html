{% extends "layout.html" %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-100 mb-6">Leaderboard</h1>

<div class="bg-[rgb(30,30,30)] p-6 rounded-lg shadow-md border border-gray-700">
    <table class="w-full text-left">
        <thead class="bg-gray-700">
            <tr>
                <th class="p-4 font-semibold text-gray-300">Rank</th>
                <th class="p-4 font-semibold text-gray-300">User</th>
                <th class="p-4 font-semibold text-gray-300">Points</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-700">
            {% for user in users %}
            <tr class="hover:bg-gray-700/50">
                <td class="p-4 font-bold text-lg">{{ loop.index }}</td>
                <td class="p-4">
                    <a href="{{ url_for('user.public_profile', public_id=user.public_id) }}" class="flex items-center space-x-3">
                        <img src="{{ user.profile_pic_url }}" class="w-10 h-10 rounded-full object-cover">
                        <span class="font-medium text-white hover:underline">{{ user.name }}</span>
                    </a>
                </td>
                <td class="p-4 font-semibold text-neon-blue">{{ user.points }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="p-6 text-center text-gray-400">No users to display on the leaderboard yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
